<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Rgti_naloga1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="./main.js"></script>
        <script type="text/javascript" src="./SceneReader.js"></script>
        <script type="text/javascript" src="./matrix.js"></script>
    </head>
    <body>

        
        <div style="justify-content: center; display: flex">
            <canvas id="platno" width="800px" height="600"></canvas>
        </div>
        
        <div style="justify-content: center; display: flex">
            <h2 style="float: left">Vnesite JSON podatke.</h2>
        </div>

        <div style="justify-content: center; display: flex">
            <h3 id="warn" style="color:crimson" hidden>Nepravilen vnos</h3>
        </div>

        <div style="justify-content: center; display: flex">
            <textarea id="vnos" rows="10" cols="50" style="clear:left">{
                "vertices": [
                    2,2,2,
                    2,2,-2,
                    2,-2,2,
                    2,-2,-2,
                    -2,2,2,
                    -2,2,-2,
                    -2,-2,2,
                    -2,-2,-2
                ],
                "indices": [
                    1,3,7,
                    1,7,3,
                    1,3,4,
                    1,4,2,
                    1,5,6,
                    1,6,2,
                    7,8,5,
                    8,5,6,
                    7,3,8,
                    8,3,3,
                    2,4,6,
                    4,6,8
                ],
                "camera": {
                    "translation": [0,0,-10],
                    "rotation": [0,0,0],
                    "perspective": 0.001
                },
                "model": {
                    "translation": [0,0,0],
                    "rotation": [0,0,0],
                    "scale": [1,1,1]
                }
            }</textarea> 
        </div>

        <div style="justify-content: center; display: flex">
            <h3 bold">Premikanje modela z arrow keys. Rotacije s pari tikp Q-E, I-K, J-L.</h3>
        </div>

    </body>
</html>
